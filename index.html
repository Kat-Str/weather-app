<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d3cb550a69.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="container">
            <div class="row">
              <div class="search">
                <form id="form-city">
                  <input
                    type="submit"
                    value="Current location"
                    id="current-location-button"
                  />
                  <input type="submit" id="search-button" value="search" />
                  <input
                    type="text"
                    id="search-engine"
                    placeholder="Enter the city"
                  />
                </form>
              </div>
              <div class="city-name">
                <h1 id="displayed-city">Warsaw</h1>
                <p id="current-time">Sunday, 17:00</p>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-3">
                    <i class="fa-solid fa-cloud-rain main-emoji"></i>
                  </div>
                  <div class="col-3">
                    <h2 id="main-display">
                      <span id="tepm-display">7</span>
                    </h2>
                    <p id="weather-details">Raining</p>
                  </div>
                </div>
              </div>
              <div class="col next-day border border-primary border-3">
                <h5>Monday</h5>
                <i>emoji</i>
                <p class="temperature">5°C</p>
              </div>
              <div class="col next-day border border-primary border-3">
                <h5>Tuesday</h5>
                <i>emoji</i>
                <p class="temperature">5°C</p>
              </div>
              <div class="col next-day border border-primary border-3">
                <h5>Wednesday</h5>
                <i>emoji</i>
                <p class="temperature">2°C</p>
              </div>
              <div class="col next-day border border-primary border-3">
                <h5>Thursday</h5>
                <i>emoji</i>
                <p class="temperature">2°C</p>
              </div>
              <div class="col next-day border border-primary border-3">
                <h5>Friday</h5>
                <i>emoji</i>
                <p class="temperature">2°C</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
