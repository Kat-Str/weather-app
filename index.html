<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d3cb550a69.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container content">
      <div class="container">
        <div class="search-form">
          <form id="form-city">
            <!-- <input
                type="submit"
                value="Current location"
                id="current-location-button"
              /> -->
            <input type="submit" id="search-button" value="search" />
            <input
              type="text"
              id="search-engine"
              placeholder="Enter the city"
            />
          </form>
        </div>
        <div class="row sections">
          <div class="col-6 d-flex align-items-center section-two">
            <img
              id="weather-icon"
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt="Weather icon"
              class="hidden"
            />
            <h2 id="main-display">
              <span id="tepm-display"></span><sup>°C</sup>
              <!-- <sup
                ><a class="degrees" id="celsius" href="">°C</a>|<a
                  class="degrees"
                  id="fahrenheit"
                  href=""
                  >°F</a
                ></sup
              > -->
            </h2>
          </div>
          <div class="col-6 section-one">
            <h1 id="displayed-city">Weather</h1>
            <p id="current-time" class="hidden">Sunday, 17:00</p>
            <ul class="weather-list">
              <li id="weather-details" class="hidden"></li>
              <li id="wind-speed" class="hidden"></li>
              <li id="humidity" class="hidden"></li>
            </ul>
          </div>
        </div>
        <div id="forecast-row" class="hidden"></div>
      </div>

      <small>
        <a
          class="github-link"
          target="_blank"
          href="https://github.com/Kat-Str/weather-app"
          >Open-source code</a
        >
        by Katarzyna Strzałek
      </small>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
